
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="theme-color" content="#2D7A4C">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Arriero Pro | Inteligencia Turística de Antioquia</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;700;800&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    
    <script>
      // Inicialización segura de process.env para no borrar la API_KEY
      window.process = window.process || { env: {} };
      window.process.env = window.process.env || {};
      window.process.env.NODE_ENV = 'production';

      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paisa: {
                emerald: '#2D7A4C',
                gold: '#D4A574',
                charcoal: '#1A242F',
                light: '#F8FAFC'
              }
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              paisa: ['Montserrat', 'sans-serif'],
            },
            animation: {
              marquee: 'marquee 25s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
    
    <style>
        :root { --paisa-emerald: #2D7A4C; --paisa-gold: #D4A574; --paisa-charcoal: #1A242F; }
        body { background-color: #fcfdfd; color: var(--paisa-charcoal); overflow-x: hidden; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
        .font-paisa { font-family: 'Montserrat', sans-serif; font-weight: 900; text-transform: uppercase; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .animate-marquee { display: flex; gap: 40px; }
        
        /* Estilos para el iframe de Helio */
        #helio-container iframe {
          border-radius: 32px;
          border: none;
          width: 100%;
          height: 500px;
        }
    </style>
