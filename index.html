    <style>
        :root { 
          --paisa-emerald: #2D7A4C; 
          --paisa-gold: #D4A574; 
          --paisa-charcoal: #1A242F;
          --paisa-bg: #f8faf9;
          --paisa-white-solid: #ffffff;
          --paisa-dark-solid: #0f172a;
        }
        
        body { 
          background-color: var(--paisa-bg); 
          color: var(--paisa-charcoal); 
          overflow-x: hidden; 
          margin: 0; 
          padding: 0; 
          -webkit-font-smoothing: antialiased;
          font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .font-paisa { font-family: 'Montserrat', sans-serif; font-weight: 900; text-transform: uppercase; }
        .font-tactical { font-family: 'JetBrains Mono', monospace; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .animate-marquee { 
          display: flex; 
          gap: 60px; 
          animation: marquee 40s linear infinite;
        }

        @keyframes marquee {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }

        .shadow-4xl {
          box-shadow: 0 32px 64px -16px rgba(0, 0, 0, 0.15);
        }

        .scrim-bottom {
          background: linear-gradient(to top, #0f172a 0%, #0f172a 20%, transparent 100%);
        }

        .map-grid {
          background-image: radial-gradient(circle at 1px 1px, #2D7A4C 1px, transparent 0);
          background-size: 24px 24px;
        }

        .text-shadow-tactical {
          text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
    </style>
